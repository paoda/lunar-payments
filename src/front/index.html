<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCYC Lunar New Year Payments</title>
  <link rel="stylesheet" href="/reference/sdks/web/static/styles/code-preview.css" preload>
  <script src="https://sandbox.web.squarecdn.com/v1/square.js"></script>
</head>

<body>
  <form>
    <div>
      <label for="name">Enter your Name:</label>
      <input type="text" name="name" id="name" required />
    </div>
    <div>
      <label for="email">Enter your email:</label>
      <input type="text" name="email" id="email" required />
    </div>
    <div>
      <label for="reach">How did you hear about us?</label>
      <input type="text" name="reach" id="reach" required />
    </div>

    <div id="payment-form">
      <div id="payment-status-container"></div>
      <div id="card-container"></div>
      <button id="card-button" type="button">Pay</button>
    </div>
  </form>

  <script type="module">
    const APP_ID = "TODO: GET FROM ENV VARS";
    const LOC_ID = "TODO: GET FROM ENV VARS";

    const payments = Square.payments(APP_ID, LOC_ID);
    const card = await payments.card();
    await card.attach("#card-container");

    const statusContainer = document.getElementById('payment-status-container');
    const cardButton = document.getElementById('card-button');

    cardButton.addEventListener('click', async () => {
      try {
        const result = await card.tokenize();

        if (result.status === 'OK') {
          const res = await fetch("/payment/confirm", {
            method: "POST",
            headers: {
              "Accept": "application/json",
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ token: result.token })
          });

          console.debug(res);

          statusContainer.innerHTML = "Payment Successful";
        } else {
          let errorMessage = `Tokenization failed with status: ${result.status}`;
          if (result.errors) {
            errorMessage += ` and errors: ${JSON.stringify(result.errors)}`;
          }

          throw new Error(errorMessage);
        }
      } catch (e) {
        console.error(e);
        statusContainer.innerHTML = "Payment Failed";
      }
    });
  </script>
</body>

</html>
