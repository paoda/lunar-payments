<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCYC Lunar New Year Payments</title>
  <script type="module" src="src/front/index.ts"></script>
</head>

<body class="flex items-center justify-center w-screen h-screen">
  <form class="flex flex-col rounded p-10 space-y-3 sm:w-1/3">
    <div class="flex flex-col space-y-3">
      <label class="input input-bordered flex items-center gap-2" for="name">
        Full Name
        <input class="grow" type="text" name="name" id="name" placeholder="John Winnipeg" required />
      </label>
      <label class="input input-bordered flex items-center gap-2" for="email">
        Email
        <input class="grow" type="text" name="email" id="email" placeholder="your@email.ca" required />
      </label>
      <div class="flex flex-col gap-2">
        <label class="" for="reach">How did you hear about us?</label>
        <div class="input input-bordered flex items-center">
          <input class="grow" type="text" name="reach" id="reach" placeholder="WCCCC">
          <span class="badge badge-info">Optional</span>
        </div>
      </div>
      </input>
    </div>
    <div>
      <label for="tanghulu">Tanghulu</label>
      <input class="input input-bordered" type="number" name="tanghulu" id="tanghulu" placeholder="0">
      <span for="tanghulu" id="tanghulu-price">$0.00</span>
    </div>
    <div>
      <label for="dumpling">Dumplings</label>
      <input class="input input-bordered" type="number" name="dumpling" id="dumpling" placeholder="0" />
      <span for="tanghulu" id="dumpling-price">$0.00</span>
    </div>

    <div class="flex">
      <span class="font-bold grow">Total:</span>
      <span id="total">$0.00</span>
    </div>

    <div id="payment-form" class="flex flex-col">
      <div id="card-container" class="mb-0 min-[565px]:mb-[43px] h-[97px] min-[565px]:h-[50px] rounded skeleton w-full">
      </div>
      <button id="card-button" class="btn btn-primary" type="submit">Pay</button>
    </div>
  </form>

  <div id="payment-status" class="hidden toast toast-top toast-start">
    <div class="alert">I'm Hidden!</div>
  </div>
</body>

</html>
