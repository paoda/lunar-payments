<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCYC Lunar New Year Payments</title>
  <script type="module" src="src/front/index.ts"></script>
</head>

<body>
  <form>
    <div>
      <label for="name">Enter your Name:</label>
      <input type="text" name="name" id="name" required />
    </div>
    <div>
      <label for="email">Enter your email:</label>
      <input type="text" name="email" id="email" required />
    </div>
    <div>
      <label for="reach">How did you hear about us?</label>
      <input type="text" name="reach" id="reach" required />
    </div>
    <div>
      <label for="reach">Tanghulu $100.00</label>
      <input type="number" name="tanghulu" id="tanghulu" placeholder="0">
    </div>
    <div>
      <label for="reach">Dumplings $150.00</label>
      <input type="number" name="dumpling" id="dumpling" placeholder="0" />
    </div>

    <span id="total">Total:</span>

    <div id="payment-form">
      <div id="payment-status-container"></div>
      <div id="card-container"></div>
      <button id="card-button" type="button">Pay</button>
    </div>
  </form>
</body>

</html>
